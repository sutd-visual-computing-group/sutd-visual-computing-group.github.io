
<div class="well">
<h4>News</h4>

{% for article in site.data.news limit:9 %}
<em><u>{{ article.date }}</u></em>
<p>{{ article.headline }}</p>
{% endfor %}

<p><a href="{{ site.url }}{{ site.baseurl }}/allnews.html">... see all News</a></p>

    </div>


<div class="well">
    <h4>Press</h4>
    
    {% for article in site.data.press limit:3 %}
    <em><u>{{ article.date }}</u></em>
    <a href="{{ article.link }}"><p>{{ article.headline }}</p></a>
    {% endfor %}
    
    <!-- <h4><a href="{{ site.url }}{{ site.baseurl }}/allnews.html">... see all News</a></h4> -->
    
</div>
